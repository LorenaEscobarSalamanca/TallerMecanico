<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header class="header">

        <div class="header__nombre">
            <img src="./assets/logo2.png" alt="Logo" srcset="">
            <h1>PlatziVideo</h1>
        </div>
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Inicia Sesión</h2>

            <form action="" class="login__container--form">
                <input type="text" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button> Iniciar Sesión</button>
                <div>
                    <label>
                        <input type="checkbox" name="" id="remeber" value="check">Recuerdame
                    </label>

                    <a href="/">Olvide mi Contraseña</a>
                </div>

            </form>

            <div class="login__container--social">
                <div>
                    <img src="../assets/google-brands.svg" alt="Google"> Inicia sesión con Google
                </div>

                <div>
                    <img src="../assets/twitter-brands.svg" alt=""> Inicia sesión con Twitter
                </div>
            </div>
            <p class="login__container--register">No tienes ninguna cuenta? <a href="">Registratre</a></p>

        </div>
    </section>

    <footer class="footer">
        <a href="">Terminos de Uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>


</body>
</html>
